<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>修改密码页面</title>
<link rel="stylesheet" href="css/bootstrap.min.css"><!-- 新 Bootstrap 核心 CSS 文件 -->

<body>
<!-- 修改密码页 start -->
<div class="container">
  <form class="form-signin">
    <h4 class="form-signin-heading text-center bottom20">初次登陆，请先修改密码。</h4>
    <div class="form-group sign-group">
      <label for="">原密码：</label>
      <input type="" class="form-control width78" placeholder="">
    </div>
    <div class="form-group sign-group">
      <label for="exampleInputPassword1">新密码：</label>
      <input type="password" class="form-control width78" id="exampleInputPassword1" placeholder="">
    </div>
    <div class="form-group sign-group">
      <label for="exampleInputPassword1">确认密码：</label>
      <input type="password" class="form-control width78" id="exampleInputPassword2" placeholder="">
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">确定修改</button>
  </form>
</div>
<!-- 修改密码页 end -->
</body>
</html>
